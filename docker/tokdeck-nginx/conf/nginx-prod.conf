user www-data;
worker_processes auto;
worker_rlimit_nofile 400000;
pid /run/nginx.pid;

events {
	worker_connections 4096;
	multi_accept on;
	use epoll;
}

http {
	proxy_buffering  off;
	proxy_buffers 100 128k;
	proxy_buffer_size 128k;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_requests 4096;
	keepalive_timeout 15;
	types_hash_max_size 2048;
	server_tokens off;
	fastcgi_buffers 16 16k;
	fastcgi_buffer_size 32k;

	open_file_cache max=200000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/jpeg image/png image/gif;

	gzip_static on;

	server_names_hash_bucket_size 128;
	client_max_body_size 1024M;
	client_body_buffer_size 512M;
	client_header_buffer_size 16k;
	client_header_timeout 30m;
	client_body_timeout 30m;
	proxy_connect_timeout   600s;
  proxy_send_timeout  600s;
	proxy_read_timeout  600s;
	send_timeout  600s;
	proxy_headers_hash_max_size	1024;
	proxy_headers_hash_bucket_size	512;
	fastcgi_connect_timeout 600s;
	large_client_header_buffers 4 64k;

	upstream graphql {
	  least_conn;
	  server tokdeck-runner-prod:4000;
	}

	upstream express {
	  least_conn;
	  server tokdeck-runner-prod:4300;
	}

  server {
    listen 80;
    server_name a.cdn.tokdeck.kalaus.ru b.cdn.tokdeck.kalaus.ru c.cdn.tokdeck.kalaus.ru d.cdn.tokdeck.kalaus.ru tokdeck.kalaus.ru;
    #listen 443 ssl http2;
    #ssl_certificate /etc/nginx/ssl/server.pem;
    #ssl_certificate_key /etc/nginx/ssl/server.pem;
    #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    #ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      expires max;
      index index.html;
      root /var/www/tokdeck/public;
    }

    location /graphql {
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host  $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://graphql;
    }

    location /subscriptions {
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_pass http://graphql;
    }

    location /express {
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host  $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://express;
    }
  }

