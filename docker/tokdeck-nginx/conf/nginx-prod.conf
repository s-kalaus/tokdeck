user www-data;
worker_processes auto;
worker_rlimit_nofile 400000;
pid /run/nginx.pid;

events {
	worker_connections 4096;
	multi_accept on;
	use epoll;
}

http {
	proxy_buffering    off;
	proxy_buffers 100 128k;
	proxy_buffer_size 128k;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_requests 4096;
	keepalive_timeout 15;
	types_hash_max_size 2048;
	server_tokens off;
	fastcgi_buffers 16 16k;
	fastcgi_buffer_size 32k;

	open_file_cache max=200000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;

	access_log off;
	error_log /var/log/nginx/error.log;

	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/jpeg image/png image/gif;

	gzip_static on;

	server_names_hash_bucket_size 128;
	client_max_body_size 1024M;
	client_body_buffer_size 512M;
	client_header_buffer_size 16k;
	client_header_timeout 30m;
	client_body_timeout 30m;
	proxy_connect_timeout       600s;
  proxy_send_timeout          600s;
	proxy_read_timeout          600s;
	send_timeout                600s;
	proxy_headers_hash_max_size	1024;
	proxy_headers_hash_bucket_size	512;
	fastcgi_connect_timeout 600s;
	large_client_header_buffers 4 64k;

	upstream thumbor {
	    least_conn;
	    server preview-prod:8980;
	    server preview-prod:8981;
	    server preview-prod:8982;
	    server preview-prod:8983;
	    server preview-prod:8984;
	    server preview-prod:8985;
	    server preview-prod:8986;
	    server preview-prod:8987;
	    server preview-prod:8988;
	    server preview-prod:8989;
	}

	upstream pixc-api {
	    least_conn;
	    server prod:11400;
	    server prod:11401;
	}

	upstream pixc-ext {
	    least_conn;
	    server prod:11420;
	    server prod:11421;
	}

	upstream pixc-site-2 {
	    least_conn;
	    server prod:11460;
	    server prod:11461;
	}

	upstream pixc-graphql {
	    least_conn;
	    server prod:11470;
	}

	upstream pixc-upload {
	    least_conn;
	    server prod:11440;
	    server prod:11441;
	}

  server {
      listen 443 ssl http2;
      server_name dashboard.pixc.com dashboard-1.pixc.com dashboard-2.pixc.com dashboard-3.pixc.com dashboard-4.pixc.com dashboard-5.pixc.com dashboard-6.pixc.com dashboard-7.pixc.com dashboard-8.pixc.com dashboard-9.pixc.com dashboard-0.pixc.com dashboard-a.pixc.com dashboard-b.pixc.com dashboard-c.pixc.com dashboard-d.pixc.com dashboard-e.pixc.com dashboard-f.pixc.com;
      root /usr/share/nginx/html/pixc-dashboard/public;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;

      location @proxy-api {
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header   Referer           $http_referer;
          proxy_pass http://pixc-api;
      }

      location @proxy-ext {
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_pass http://pixc-ext;
      }

      location / {
          expires max;
          try_files $uri @proxy-ext;
      }

      location ~^\/v1\/api\/upload {
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_pass http://pixc-upload;
      }

      location ~^\/(v2\/\_stats\.json|app\.json) {
          expires -1;
          try_files $uri @proxy-ext;
      }

      location ~^\/(runtime|polyfills|scripts|main|styles)\..*?\.(js|css) {
      	  root /usr/share/nginx/html/pixc-dashboard/public/v2;
      }

      location ~^\/(fontawesome\-|hs\-|assets\/) {
      	  root /usr/share/nginx/html/pixc-dashboard/public/v2;
      }

      location ~^\/[^\/]+\.(png|jpg|gif) {
      	  root /usr/share/nginx/html/pixc-dashboard/public/v2;
      }

      location ~\/(v1|docs) {
          expires max;
          try_files $uri @proxy-api;
      }

      location /uploads {
          expires max;
          alias /mnt/data/tmp/;
      }

      location /uploads/download {
          add_header Content-disposition 'attachment';
          expires max;
          alias /mnt/data/tmp/download/;
      }

      location /uploadFile {
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_pass http://pixc-upload;
      }

      location /preview/ {
          proxy_intercept_errors on;

          error_page 500 /resources/ext/unknown.png;
          error_page 502 /resources/ext/unknown.png;
          error_page 504 /resources/ext/unknown.png;
          error_page 404 /resources/ext/unknown.png;
          error_page 400 /resources/ext/unknown.png;

          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_pass http://pixc-ext;
      }

      location /v1/preview/ {
          proxy_intercept_errors on;

          error_page 500 /resources/ext/unknown.png;
          error_page 502 /resources/ext/unknown.png;
          error_page 504 /resources/ext/unknown.png;
          error_page 404 /resources/ext/unknown.png;
          error_page 400 /resources/ext/unknown.png;

          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_pass http://pixc-api;
      }

      location /unsafe/ {
          proxy_intercept_errors on;

          error_page 500 /resources/ext/unknown.png;
          error_page 502 /resources/ext/unknown.png;
          error_page 504 /resources/ext/unknown.png;
          error_page 404 /resources/ext/unknown.png;
          error_page 400 /resources/ext/unknown.png;

          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_next_upstream     error timeout invalid_header http_502;
          proxy_redirect          off;
          proxy_pass http://thumbor;
      }

      location /socket.io {
          proxy_pass http://prod:3020/socket.io;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_redirect off;
          proxy_http_version 1.1;
      }

      location /graphql {
          proxy_pass http://pixc-graphql/graphql;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_redirect off;
          proxy_http_version 1.1;
      }

      location /subscriptions {
          proxy_pass http://pixc-graphql/subscriptions;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_redirect off;
          proxy_http_version 1.1;
      }
  }

  server {
      listen 443 ssl http2;
      server_name pixc.com pixcphotos.com *.pixcphotos.com pixcapp.com *.pixcapp.com;
      root /usr/share/nginx/html/pixc-dashboard/public/v2;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;

      error_page 404 /error;
      error_page 502 /error;
      error_page 504 /error;

      location @proxy-v2-site {
          index index.html;
          proxy_set_header Connection "";
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_redirect off;
          proxy_http_version 1.1;
          proxy_pass http://pixc-site-2;
      }

      location / {
          expires max;
          try_files $uri @proxy-v2-site;
      }

      location ~^\/api\/payment\/([^\/]+)\/result$ {
          rewrite ^\/api\/payment\/([^\/]+)\/result$ /v1/payment/result/$1 break;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_pass http://pixc-api;
      }

      location /blog {
          root /usr/share/nginx/html/blog;
          rewrite ^/blog(/?.*)$ /$1 break;
          index index.php;
          expires max;
          try_files $uri $uri/ /../../../blog/index.php?$query_string;
      }

      location /uploads/ {
          expires max;
          alias /mnt/backup/tmp/;
      }

      location /uploads/download/ {
          add_header Content-disposition 'attachment';
          expires max;
          alias /mnt/data/tmp/download/;
      }

      location /preview/ {
          error_page 500 /img/unknown.png;
          error_page 502 /img/unknown.png;
          error_page 504 /img/unknown.png;
          error_page 400 /img/unknown.png;
          error_page 404 /img/unknown.png;
          proxy_intercept_errors on;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_next_upstream     error timeout invalid_header http_502;
          proxy_redirect          off;
          proxy_pass http://pixc-ext;
      }

      location /uploadFile {
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_pass http://pixc-upload;
      }

      location /unsafe/ {
          proxy_intercept_errors on;
          error_page 500 /img/unknown.png;
          error_page 502 /img/unknown.png;
          error_page 504 /img/unknown.png;
          error_page 404 /img/unknown.png;
          error_page 400 /img/unknown.png;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host              $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_hide_header       Set-Cookie;
          proxy_ignore_headers    Set-Cookie;
          proxy_set_header        Cookie "";
          proxy_pass http://thumbor;
      }

      location ~ wp\-admin\/([^\/]+?)\.php$ {
          root /usr/share/nginx/html/blog;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_pass unix:/run/php/php7.2-fpm.sock;
          fastcgi_index $1.php;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root/wp-admin/$1.php;
          fastcgi_intercept_errors on;
      }

      location ~ ([^\/]+?)\.php$ {
          root /usr/share/nginx/html/blog;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_pass unix:/run/php/php7.2-fpm.sock;
          fastcgi_index $1.php;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root/$1.php;
          fastcgi_intercept_errors on;
      }
  }

  server {
      listen 80 default_server;
      listen [::]:80 default_server;
      server_name _;
      return 301 https://$host$request_uri;
  }

  server {
      listen 443 ssl http2;
      server_name www.pixc.com;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;
      return 301 https://pixc.com$request_uri;
  }

  server {
      listen 80;
      server_name dashboard.pixc.com pixc.com www.pixc.com;
      return 301 https://$host$request_uri;
  }

  server {
      listen 443 ssl http2;
      server_name ws.pixc.com;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;

      location /socket.io {
          proxy_pass http://prod:3020/socket.io;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_redirect off;
          proxy_http_version 1.1;
      }
  }

  server {
      listen 443 ssl http2;
      server_name phpmyadmin.pixc.com;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;
      root /usr/share/phpmyadmin;
      index index.php;

      location / {
        expires max;
        try_files $uri @rewrites;
      }

      location @rewrites {
          rewrite ^ /index.php last;
      }

      location ~ \.php$ {
          try_files $uri =404;
          include fastcgi_params;
          fastcgi_pass unix:/run/php/php7.2-fpm.sock;
          fastcgi_index index.php;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_intercept_errors on;
      }
  }

  server {
      listen 80;
      server_name bigcommerce.pixcphotos.com bigcommerce.pixc.com;
      return 301 https://www.bigcommerce.com/apps/pixc/;
  }

  server {
      listen 443 ssl http2;
      server_name bigcommerce.pixc.com;
      ssl_certificate /usr/share/nginx/html/pixc-dashboard/ssl/server.crt;
      ssl_certificate_key /usr/share/nginx/html/pixc-dashboard/ssl/key.pem;
      ssl_protocols       	TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         	HIGH:!aNULL:!MD5;
      return 301 https://www.bigcommerce.com/apps/pixc/;
  }

  server {
      listen 80;
      server_name *.pixcphotos.com pixcphotos.com *.pixcapp.com pixcapp.com;
      return 301 https://pixc.com;
  }
}
